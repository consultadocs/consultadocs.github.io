<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConsultaDocs - Em Breve</title>
  <style>
    :root {
      --primary: #0b3f91;
      --bg: #eaf3fb;
      --text: #001f3f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    h1 {
      font-size: 2.8rem;
      margin: 0;
      font-weight: 700;
    }

    h2 {
      font-size: 2rem;
      margin: 0.5rem 0 1.2rem;
      font-weight: 600;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .notify {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 6px 0 0 6px;
      font-size: 1rem;
      width: 250px;
      max-width: 90vw;
      background-color: #fff;
      color: var(--text);
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #092e6d;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .logo img {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./logo.png" alt="Ícone ConsultaDocs">
    </div>
    <h1>ConsultaDocs</h1>
    <h2>Em breve</h2>
    <p>Serviço de consulta de documentos online.</p>
    <div class="notify">
      <input type="email" placeholder="Seu e-mail" required>
      <button type="submit">Avise-me</button>
    </div>
  </div>
</body>
</html>
